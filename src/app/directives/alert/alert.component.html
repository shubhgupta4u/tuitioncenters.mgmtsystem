<div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error', 'alert-info': message.type === 'info', 'alert-warning': message.type === 'warning' }">
  {{message.text}}
  <span class="pull-right">
    <a (click)="close($event)" href="#">
      <i class="fa fa-window-close" aria-hidden="true"></i>
    </a>
  </span>
</div>
